<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="time__dashboard">
    <section class="time__user-section">
      <div class="time__user-info">
        <img src="assets/images/image-jeremy.png" alt="Jeremy Robson" class="time__user-avatar" width="64" height="64" >
        <div class="time__user-text">
          <p class="time__user-subtitle">Report for</p>
          <h1 class="time__user-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="time__user-timeframes">
        <button class="time__user-timeframe">Daily</button>
        <button class="time__user-timeframe">Weekly</button>
        <button class="time__user-timeframe">Monthly</button>
      </div>
    </section>
    <section class="time__activity time__activity--work">
      <div class="time__activity-info">
        <div class="time__activity-row-1">
          <p class="time__activity-type">Work</p>
          <button class="time__activity-menu">
            <img src="assets/images/icon-ellipsis.svg" alt="Ellipsis" width="21" height="5" >
          </button>
        </div>
        <div class="time__activity-row-2">
          <p class="time__activity-hours">5hrs</p>
          <p class="time__activity-previous">Last Week - 7hrs</p>
        </div>
      </div>
    </section>
    <section class="time__activity time__activity--play">
      <div class="time__activity-info">
        <div class="time__activity-row-1">
          <p class="time__activity-type">Play</p>
          <button class="time__activity-menu">
            <img src="assets/images/icon-ellipsis.svg" alt="Ellipsis" width="21" height="5" >
          </button>
        </div>
        <div class="time__activity-row-2">
          <p class="time__activity-hours">1hr</p>
          <p class="time__activity-previous">Last Week - 2hrs</p>
        </div>
      </div>
    </section>
    <section class="time__activity time__activity--study">
      <div class="time__activity-info">
        <div class="time__activity-row-1">
          <p class="time__activity-type">Study</p>
          <button class="time__activity-menu">
            <img src="assets/images/icon-ellipsis.svg" alt="Ellipsis" width="21" height="5" >
          </button>
        </div>
        <div class="time__activity-row-2">
          <p class="time__activity-hours">0.5hrs</p>
          <p class="time__activity-previous">Last Week - 4hrs</p>
        </div>
      </div>
    </section>
    <section class="time__activity time__activity--exercise">
      <div class="time__activity-info">
        <div class="time__activity-row-1">
          <p class="time__activity-type">Exercise</p>
          <button class="time__activity-menu">
            <img src="assets/images/icon-ellipsis.svg" alt="Ellipsis" width="21" height="5" >
          </button>
        </div>
        <div class="time__activity-row-2">
          <p class="time__activity-hours">1hr</p>
          <p class="time__activity-previous">Last Week - 1hr</p>

        </div>
      </div>
    </section>
    <section class="time__activity time__activity--social">
      <div class="time__activity-info">
        <div class="time__activity-row-1">
          <p class="time__activity-type">Social</p>
          <button class="time__activity-menu">
            <img src="assets/images/icon-ellipsis.svg" alt="Ellipsis" width="21" height="5" >
          </button>
        </div>
        <div class="time__activity-row-2">
          <p class="time__activity-hours">1hr</p>
          <p class="time__activity-previous">Last Week - 1hr</p>

        </div>
      </div>
    </section>
    <section class="time__activity time__activity--self-care">
      <div class="time__activity-info">
        <div class="time__activity-row-1">
          <p class="time__activity-type">Self Care</p>
          <button class="time__activity-menu">
            <img src="assets/images/icon-ellipsis.svg" alt="Ellipsis" width="21" height="5" >
          </button>
        </div>
        <div class="time__activity-row-2">
          <p class="time__activity-hours">0.5hrs</p>
          <p class="time__activity-previous">Last Week - 1hr</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
