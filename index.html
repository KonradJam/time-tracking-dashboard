<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="time__dashboard">
    <section class="time__user-section" aria-labelledby="time__user-name">
      <div class="time__user-info">
        <img src="assets/images/image-jeremy.png" alt="Jeremy Robson" class="time__user-avatar" width="64" height="64" >
        <div class="time__user-text">
          <p class="time__user-subtitle">Report for</p>
          <h1 id="time__user-name" class="time__user-name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="time__user-timeframes">
        <button class="time__user-timeframe" data-timeframe="daily" aria-label="Daily time tracking">Daily</button>
        <button class="time__user-timeframe" data-timeframe="weekly" aria-label="Weekly time tracking">Weekly</button>
        <button class="time__user-timeframe" data-timeframe="monthly" aria-label="Monthly time tracking">Monthly</button>
      </div>
    </section>
    <div class="time__body">
    </div>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
